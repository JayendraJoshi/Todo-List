<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title> 
</head>
<body>
    <header>
        <button class="showLinks">
            <span class="material-symbols-outlined menuSpan">menu</span>
        </button>
        <h1>To-Do's</h1>
    </header>
    <main>
        <aside>
            <div class="filterContainer">
                <h2>Filters</h2>
                <div class="filtersList">
                    <div class="filter" data-filter-type="today">Today</div>
                    <div class="filter" data-filter-type="important">Important</div>
                    <div class="filter" data-filter-type="next7Days">Next 7 Days</div>
                    <div class="filter" data-filter-type="unplanned">Unplanned</div>
                    <div class="filter" data-filter-type="all">All Tasks</div>
                </div>  
            </div>
            <div class="projectContainer">
                <h2>Projects</h2>
                <div class="projectsList">

                </div>
                <button class="addProjectButton">+Add Project</button>
            </div>
        </aside>
    <div class="content">
        <div class="contentTitleContainer">
            <h2></h2>
        </div>
        <ul class="tasksList">
            
        </ul>
    </div>
    </main>
    <footer>
        <p>Copyright Â© 2025 Jayendra Lal Joshi</p>
    </footer>
</body>
</html>
